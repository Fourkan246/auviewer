	</div>

<!-- Annotation Modal -->
<div class="modal fade" id="annotationModal" tabindex="-1" role="dialog" aria-labelledby="annotationModalLabel" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="annotationModalLabel">Annotation</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<form>
					<div class="form-group">
						<label for="annotationLabel">Label</label>
						<select class="form-control" id="annotationLabel" name="annotationLabel">
							<option value="ConditionC">ConditionC</option>
							<option value="Artifact">Artifact</option>
						</select>
					</div>
					<div class="form-row">
						<div class="col">
							<label for="annotationStart">Start Time</label>
							<input type="text" class="form-control" id="annotationStart">
						</div>
						<div class="col">
							<label for="annotationEnd">End Time</label>
							<input type="text" class="form-control" id="annotationEnd">
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
				<button type="button" class="btn btn-primary">Save</button>
			</div>
		</div>
	</div>
</div>
